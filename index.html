<!DOCTYPE html>
<html>
<head>
  <title>Molar Mass Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://www.freepik.com/photos/chemistry-background") no-repeat center center/cover;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
      text-align: center;
      width: 380px;
      color: white;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { margin-bottom: 10px; font-weight: 600; }
    p { font-size: 14px; opacity: 0.9; margin-bottom: 20px; }
    input {
      width: 85%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      outline: none;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00c6ff;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px #00eaff;
      min-height: 24px;
    }
    .icon {
      font-size: 40px;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon"><i class="fas fa-flask"></i></div>
    <h1>Molar Mass Calculator</h1>
    <p>Type a chemical formula (H₂O, CO₂, NaCl, etc.)</p>

    <input type="text" id="formula" placeholder="Enter formula">
    <br>
    <button onclick="findMass()"><i class="fas fa-calculator"></i> Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    // Full atomic mass values for common elements
    const atomicMass = {
      H:1.008, He:4.0026, Li:6.94, Be:9.0122, B:10.81,
      C:12.011, N:14.007, O:15.999, F:18.998, Ne:20.18,
      Na:22.99, Mg:24.305, Al:26.982, Si:28.085, P:30.974,
      S:32.06, Cl:35.45, Ar:39.948, K:39.098, Ca:40.078,
      Sc:44.956, Ti:47.867, V:50.942, Cr:51.996, Mn:54.938,
      Fe:55.845, Co:58.933, Ni:58.693, Cu:63.546, Zn:65.38,
      Ga:69.723, Ge:72.63, As:74.922, Se:78.971, Br:79.904,
      Kr:83.798, Rb:85.468, Sr:87.62, Y:88.906, Zr:91.224,
      Nb:92.906, Mo:95.95, Tc:98, Ru:101.07, Rh:102.91,
      Pd:106.42, Ag:107.8682, Cd:112.414, In:114.818, Sn:118.71,
      Sb:121.76, Te:127.60, I:126.904, Xe:131.293, Cs:132.905,
      Ba:137.327, La:138.905, Ce:140.116, Pr:140.907, Nd:144.24,
      Pm:145, Sm:150.36, Eu:151.964, Gd:157.25, Tb:158.925,
      Dy:162.500, Ho:164.930, Er:167.259, Tm:168.934, Yb:173.045,
      Lu:174.967, Hf:178.49, Ta:180.947, W:183.84, Re:186.207,
      Os:190.23, Ir:192.217, Pt:195.084, Au:196.967, Hg:200.592,
      Tl:204.383, Pb:207.2, Bi:208.980, Po:209, At:210, Rn:222,
      Fr:223, Ra:226, Ac:227, Th:232.038, Pa:231.036, U:238.029,
      Np:237, Pu:244, Am:243, Cm:247, Bk:247, Cf:251, Es:252,
      Fm:257, Md:258, No:259, Lr:262, Rf:261, Db:268, Sg:271,
      Bh:270, Hs:277, Mt:278, Ds:281, Rg:282, Cn:285, Nh:284,
      Fl:289, Mc:288, Lv:293, Ts:294, Og:294
    };

    function calculateMolarMass(formula) {
      let regex = /([A-Z][a-z]?)(\d*)/g;
      let match;
      let total = 0;

      while ((match = regex.exec(formula)) !== null) {
        let element = match[1];
        let count = parseInt(match[2]) || 1;

        if (!(element in atomicMass)) {
          return "Unknown element: " + element;
        }
        total += atomicMass[element] * count;
      }
      return total.toFixed(3) + " g/mol";
    }

    function findMass() {
      let f = document.getElementById("formula").value.trim();
      let resultBox = document.getElementById("result");
      if (!f) {
        resultBox.textContent = "Please enter a formula.";
        return;
      }
      resultBox.textContent = "Calculating...";
      setTimeout(() => {
        resultBox.textContent = calculateMolarMass(f);
      }, 300);
    }
  </script>
</body>
</html>
